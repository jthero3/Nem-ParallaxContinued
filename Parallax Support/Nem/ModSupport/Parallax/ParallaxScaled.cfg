@ParallaxTerrain:NEEDS[Parallax_StockPlanetTextures,Nem]
{
    // Atmospheric bodies
    @Body[Nem]
    {
        // Here is where the usual terrain config goes
        // This patches in the scaled properties
        ParallaxScaledProperties
        {
            // Possible modes:
            // FromTerrain
            // Baked
            // Custom

            // Altitude in meters
            minTerrainAltitude = -861
            maxTerrainAltitude = 5450

            // We need to use the real mesh for scatterer compatibility
            usingStockMesh:NEEDS[Scatterer] = True

            // Shader modes
            mode = FromTerrain
            Material
            {
                _ColorMap = Nem/ModSupport/Parallax/PluginData/Nem_color.dds
                _BumpMap = Nem/ModSupport/Parallax/PluginData/Nem_normal.dds
                _HeightMap = Nem/ModSupport/Parallax/PluginData/Nem_height.dds
                _AtmosphereRimMap = Nem/ModSupport/Parallax/PluginData/Nem_Atmo.dds
                _PlanetBumpScale = 1

                // Keyword params
                _OceanSpecularPower = 0.5
                _OceanSpecularIntensity = 0.35
                _AtmosphereThickness = 2.33
                _OceanAltitude = 0

                Keywords
                {
                    name = OCEAN
                    name:NEEDS[!Scatterer] = ATMOSPHERE
                }
            }
            TerrainMaterialOverride
            {
                _SpecularPower = 20
                _SpecularIntensity = 0.35
                _EmissionColor = 0,0,0,1
                _BumpScale = 0.5
                _Tiling = 0.0008
            }
        }
    }
}